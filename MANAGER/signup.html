<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GoodHealth - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <style>
    :root { --primary: #e74c3c; --primary-dark: #c0392b; }
    body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh; display: flex; align-items: center; padding: 20px 0; }
    .back-home { position: absolute; top: 20px; left: 20px; color: #2c3e50; text-decoration: none; font-weight: 500; }
    .back-home:hover { color: var(--primary); }
    .auth-card { background: white; border-radius: 1.5rem; box-shadow: 0 15px 35px rgba(0,0,0,0.1); max-width: 420px; margin: 0 auto; overflow: hidden; }
    .heart-icon { color: var(--primary); animation: pulse 2s infinite; }
    @keyframes pulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.15); } }
    .btn-login { background: var(--primary); color: white; font-weight: 600; border-radius: 50px; padding: 0.75rem; border: none; }
    .btn-login:hover { background: var(--primary-dark); transform: translateY(-2px); }
  </style>
</head>
<body>

  <a href="index.html" class="back-home"><i class="bi bi-arrow-left me-1"></i> Back to Home</a>

  <div class="container">
    <div class="auth-card p-4">
      <div class="text-center mb-4">
        <h3><i class="bi bi-heart-fill heart-icon"></i> GoodHealth</h3>
        <p class="text-muted">Create your account</p>
      </div>

      <form id="signupForm">
        <div class="mb-3">
          <label class="form-label"><i class="bi bi-person"></i> Full Name</label>
          <input type="text" id="name" class="form-control" placeholder="Manager" required />
        </div>
        <div class="mb-3">
          <label class="form-label"><i class="bi bi-envelope"></i> Email</label>
          <input type="email" id="email" class="form-control" placeholder="Manager@example.com" required />
        </div>
        <div class="mb-3">
          <label class="form-label"><i class="bi bi-phone"></i> Phone</label>
          <input type="tel" id="phone" class="form-control" placeholder="+234 800 000 0000" required />
        </div>
        <div class="mb-3">
          <label class="form-label"><i class="bi bi-geo-alt"></i> State</label>
          <select id="state" class="form-select" required>
            <option value="" disabled selected>Select your state</option>
            <option>Lagos</option><option>Abuja, FCT</option><option>Rivers</option>
            <option>Kano</option><option>Oyo</option><option>Enugu</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label"><i class="bi bi-lock"></i> Password</label>
          <input type="password" id="password" class="form-control" placeholder="••••••••" required />
        </div>
        <div id="signupMessage" class="alert" style="display:none;"></div>
        <button type="submit" class="btn btn-login w-100">Sign Up</button>
      </form>

      <p class="text-center mt-3 text-muted">
        Already have an account? <a href="login.html">Login</a>
      </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
