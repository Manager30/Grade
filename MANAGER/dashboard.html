  let map, userMarker, markers = [];

  function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: 9.082, lng: 8.675 },
      zoom: 6,
      styles: [{ featureType: "poi", elementType: "labels", stylers: [{ visibility: "off" }] }]
    });
    renderFacilities(facilities);
    addFacilityMarkers(facilities);
  }

  function addFacilityMarkers(data) {
    clearMarkers();
    data.forEach(f => {
      const marker = new google.maps.Marker({
        position: { lat: f.lat, lng: f.lng },
        map, title: f.name,
        icon: f.type === "Hospital" ? "http://maps.google.com/mapfiles/ms/icons/red-dot.png" : "http://maps.google.com/mapfiles/ms/icons/green-dot.png"
      });
      const info = `<div><strong>${f.name}</strong><br>${f.address}<br><span class="badge bg-primary">${f.type}</span> <span class="rating">★ ${f.rating}</span></div>`;
      const infowindow = new google.maps.InfoWindow({ content: info });
      marker.addListener("click", () => infowindow.open(map, marker));
      markers.push(marker);
    });
  }

  function clearMarkers() { markers.forEach(m => m.setMap(null)); markers = []; }

  function renderFacilities(data) {
    const list = document.getElementById("facilityList");
    const count = document.getElementById("resultCount");
    count.textContent = `Found ${data.length} facilities`;
    list.innerHTML = data.map(f => `
      <div class="col-md-6 mb-4">
        <div class="card h-100 card-facility border-0 shadow-sm">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-start mb-2">
              <h5 class="card-title mb-0">${f.name}</h5>
              <span class="badge ${f.type === 'Hospital' ? 'bg-danger' : 'bg-success'}">${f.type}</span>
            </div>
            <p class="text-muted small">${f.city}, ${f.state}</p>
            <p class="mb-1"><strong>Phone</strong> ${f.phone}</p>
            <p class="mb-1"><strong>Time</strong> ${f.hours}</p>
            <p class="mb-2"><strong class="rating">★ ${f.rating}</strong></p>
            <p class="mb-2"><strong>Services:</strong></p>
            <div>${f.services.slice(0,3).map(s => `<span class="badge bg-light text-dark badge-service">${s}</span>`).join('')}
              ${f.services.length > 3 ? `<span class="text-muted small">+${f.services.length-3} more</span>` : ''}
            </div>
            <hr><p class="text-muted small mb-0">${f.address}</p>
          </div>
        </div>
      </div>
    `).join('');
  }

  function applyFilters() {
    let filtered = facilities;
    const state = document.getElementById("stateFilter").value;
    const type = document.getElementById("typeFilter").value;
    const query = document.getElementById("searchInput").value.toLowerCase();
    if (state) filtered = filtered.filter(f => f.state === state);
    if (type) filtered = filtered.filter(f => f.type === type);
    if (query) filtered = filtered.filter(f => f.name.toLowerCase().includes(query) || f.city.toLowerCase().includes(query) || f.address.toLowerCase().includes(query));
    renderFacilities(filtered);
    addFacilityMarkers(filtered);
  }

  ["stateFilter", "typeFilter", "searchInput"].forEach(id => {
    const el = document.getElementById(id);
    if (el) { el.addEventListener("change", applyFilters); el.addEventListener("keyup", applyFilters); }
  });

  document.getElementById("locateBtn")?.addEventListener("click", () => {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const userPos = { lat: pos.coords.latitude, lng: pos.coords.longitude };
        map.setCenter(userPos); map.setZoom(14);
        if (userMarker) userMarker.setMap(null);
        userMarker = new google.maps.Marker({ position: userPos, map, icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png", title: "You are here" });
      }, () => alert("Geolocation failed."));
    }
  });

  window.onload = () => {
    const user = getCurrentUser();
    if (user) {
      document.getElementById("userEmail").textContent = user.email;
      renderFacilities(facilities);
    }
  };
