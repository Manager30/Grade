<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GoodHealth - Login & Sign Up</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --primary: #e74c3c;
      --primary-dark: #c0392b;
      --gray-light: #f8f9fa;
      --text-dark: #2c3e50;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding: 20px 0;
    }

    .back-home {
      position: absolute;
      top: 20px;
      left: 20px;
      color: var(--text-dark);
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
      transition: color 0.3s;
    }

    .back-home:hover {
      color: var(--primary);
    }

    .logo-container {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo-text {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .heart-icon {
      color: var(--primary);
      font-size: 1.8rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    .auth-card {
      background: white;
      border-radius: 1.5rem;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 420px;
      width: 100%;
      margin: 0 auto;
    }

    .nav-tabs {
      border-bottom: none;
      margin-bottom: 1.5rem;
    }

    .nav-tabs .nav-link {
      color: #6c757d;
      font-weight: 600;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      transition: all 0.3s;
    }

    .nav-tabs .nav-link.active {
      background: var(--primary);
      color: white;
      box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
    }

    .form-control, .form-select {
      border-radius: 12px;
      padding: 0.75rem 1rem;
      border: 1.5px solid #dee2e6;
      transition: all 0.3s;
    }

    .form-control:focus, .form-select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 0.2rem rgba(231, 76, 60, 0.25);
    }

    .btn-login {
      background: var(--primary);
      color: white;
      font-weight: 600;
      border-radius: 50px;
      padding: 0.75rem;
      transition: all 0.3s;
      border: none;
    }

    .btn-login:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(231, 76, 60, 0.3);
    }

    .form-label {
      font-weight: 500;
      color: var(--text-dark);
      margin-bottom: 0.5rem;
    }

    .health-icon {
      color: var(--primary);
      margin-right: 8px;
    }

    @media (max-width: 576px) {
      .back-home {
        top: 15px;
        left: 15px;
        font-size: 0.9rem;
      }

      .logo-text {
        font-size: 1.7rem;
      }

      .auth-card {
        margin: 10px;
        border-radius: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Back to Home -->
  <a href="indexx.html" class="back-home">
    <i class="bi bi-arrow-left me-1"></i> Back to Home
  </a>

  <div class="container">
    <div class="auth-card">
      <!-- Logo -->
      <div class="logo-container pt-4">
        <div class="logo-text">
          <i class="bi bi-heart-fill heart-icon"></i>
          GoodHealth
        </div>
      </div>

      <!-- Tabs -->
      <ul class="nav nav-tabs justify-content-center" id="authTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button">
            Sign Up
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">
            Login
          </button>
        </li>
      </ul>

      <div class="tab-content px-4 pb-4" id="authTabContent">
        <!-- Login Form -->
        <div class="tab-pane fade show active" id="login" role="tabpanel">
          <h4 class="text-center mb-2 fw-bold">Welcome Back</h4>
          <p class="text-center text-muted mb-4">Login to access healthcare near you</p>

          <form>
            <div class="mb-3">
              <label class="form-label">
                <i class="bi bi-envelope health-icon"></i>Email
              </label>
              <input type="email" class="form-control" placeholder="you@example.com" required />
            </div>

            <div class="mb-4">
              <label class="form-label">
                <i class="bi bi-lock health-icon"></i>Password
              </label>
              <input type="password" class="form-control" placeholder="••••••••" required />
            </div>

            <button type="submit" class="btn btn-login w-100">
              <i class="bi bi-box-arrow-in-right me-2"></i>Login
            </button>
          </form>
        </div>

        <!-- Sign Up Form -->
        <div class="tab-pane fade" id="signup" role="tabpanel">
          <h4 class="text-center mb-2 fw-bold">Create Account</h4>
          <p class="text-center text-muted mb-4">Join GoodHealth to find healthcare facilities</p>

          <form>
            <div class="mb-3">
              <label class="form-label">
                <i class="bi bi-person health-icon"></i>Full Name
              </label>
              <input type="text" class="form-control" placeholder="John Doe" required />
            </div>

            <div class="mb-3">
              <label class="form-label">
                <i class="bi bi-envelope health-icon"></i>Email
              </label>
              <input type="email" class="form-control" placeholder="you@example.com" required />
            </div>

            <div class="mb-3">
              <label class="form-label">
                <i class="bi bi-phone health-icon"></i>Phone Number
              </label>
              <input type="tel" class="form-control" placeholder="+234 800 000 0000" required />
            </div>

            <div class="mb-3">
              <label class="form-label">
                <i class="bi bi-geo-alt health-icon"></i>State
              </label>
              <select class="form-select" required>
                <option value="" disabled selected>Select your state</option>
                <option>Abia</option>
                <option>Adamawa</option>
                <option>Akwa Ibom</option>
                <option>Anambra</option>
                <option>Bauchi</option>
                <option>Bayelsa</option>
                <option>Benue</option>
                <option>Borno</option>
                <option>Cross River</option>
                <option>Delta</option>
                <option>Ebonyi</option>
                <option>Edo</option>
                <option>Ekiti</option>
                <option>Enugu</option>
                <option>FCT</option>
                <option>Gombe</option>
                <option>Imo</option>
                <option>Jigawa</option>
                <option>Kaduna</option>
                <option>Kano</option>
                <option>Katsina</option>
                <option>Kebbi</option>
                <option>Kogi</option>
                <option>Kwara</option>
                <option>Lagos</option>
                <option>Nasarawa</option>
                <option>Niger</option>
                <option>Ogun</option>
                <option>Ondo</option>
                <option>Osun</option>
                <option>Oyo</option>
                <option>Plateau</option>
                <option>Rivers</option>
                <option>Sokoto</option>
                <option>Taraba</option>
                <option>Yobe</option>
                <option>Zamfara</option>
              </select>
            </div>

            <div class="mb-4">
              <label class="form-label">
                <i class="bi bi-lock health-icon"></i>Password
              </label>
              <input type="password" class="form-control" placeholder="••••••••" required />
            </div>

            <button type="submit" class="btn btn-login w-100">
              <i class="bi bi-person-plus me-2"></i>Sign Up
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
