<div id="loginPage" class="container login-container">
  <h2 class="text-center mb-4">Welcome to <span class="text-primary">GoodHealth</span></h2>
  <form id="loginForm">
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" id="email" required placeholder="you@example.com"/>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" id="password" required placeholder="••••••••"/>
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>
</div>
